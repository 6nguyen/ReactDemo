<!DOCTYPE html>
<html>

<head>
	<script src="https://fb.me/react-0.14.3.js"></script>
	<script src="https://fb.me/react-dom-0.14.3.js"></script>
	<style>
		.container {
			color: royalblue;
		}
	</style>
</head>


<body>
	<div id="react-app">

	</div>

	<script>
		// factory function to create a React node.
		// Ex: React.DOM.div(), React.DOM.span(), React.DOM.p(), etc
		var listItem1 = React.DOM.li({key: 'item-1'}, 'Albus Dumbledore');
		var listItem2 = React.DOM.li({key: 'item-2'}, 'Severus Snape');
		var listItem3 = React.DOM.li({key: 'item-3'}, 'Hermione Granger');
		var listItem4 = React.DOM.li({key: 'item-4'}, 'Bilbo Baggins');

		// put the list items into a React fragment
		var reactFragment = [listItem1, listItem2, listItem3, listItem4];

		// put the fragment with list items inside an ul react node
		var listElement = React.DOM.ul({classname: 'container'}, reactFragment);

		// render the react nodes onto the screen
		ReactDOM.render(listElement, document.getElementById('react-app'));
	</script>
</body>

</html>
