<!DOCTYPE html>
<html>
	<head>
		<script src="<script src="https://fb.me/react-0.14.3.js"></script>
		<script src="https://fb.me/react-dom-0.14.3.js"></script>"
		<title>React Test</title>
	</head>


	<body>
	<div id="react-app">
		<script>
			// React.createElement(arg1, arg2, arg3 )
			// arg1: element you want to create
			// arg2: {} object attributes.  Ours is empty
			// arg3: content
			var headerReactEl = React.createElement('h3', {}, 'Hello React World!');
			// mounts the element in the DOM as a child of the element with id "react-app"
			// ReactDOM.render(arg1, arg2)
			// arg1: element you want to mount into DOM
			// arg2: parent DOM element the React element is rendered into
			ReactDOM.render(headerReactEl, document.getElementById('react-app'));
		</script>
	</div>
	</body>
</html>
