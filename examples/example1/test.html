<!DOCTYPE html>
<html>
	<head>
	<!-- ALWAYS ref the React JS files in head -->
		<script src="https://fb.me/react-0.14.3.js"></script>
		<script src="https://fb.me/react-dom-0.14.3.js"></script>
		<style>
			.container {
				color: royalblue;
			}
		</style>

		<title>React Test</title>
	</head>


	<body>
	<div id="react-app">
		<script>
			// creates a React element
			// React.createElement(arg1, arg2, arg3 )
			// arg1: element you want to create
			// arg2: {} object attributes.  Ours is empty
			// arg3: content
			var headerReactEl = React.createElement('h3', {}, 'Hello React World!');


			var headerElement = React.createElement('h2', {id: 'header-id', key: 'header'}, 'Let\'s get started!');
			var paragraphElement = React.createElement('p', {key: 'paragraph'}, 
				'Components, composition, virtual DOM, and more - YAY!');
			// react Fragments are arrays of react elements (also called react nodes)
			// Each React element/node in a fragment needs a unique 'key' value
			var reactFragment = [headerElement, paragraphElement];
			// section element/node that contains the fragment containing h2 and p
			var sectionElement = React.createElement('section', {className: 'container'}, reactFragment);


			// mounts the element in the DOM as a child of the element with id "react-app"
			// ReactDOM.render(arg1, arg2)
			// arg1: element you want to mount into DOM
			// arg2: parent DOM element (div) the React element is rendered into
			ReactDOM.render(headerReactEl, document.getElementById('react-app'));

		</script>
	</div>
	</body>
</html>
